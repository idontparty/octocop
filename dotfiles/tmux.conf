# Title: tmux.conf
# Author: idont
# Description: tmux config file

# zsh as default tmux shell
set-option -g default-shell /bin/zsh

# Use 255 colors
set -g default-terminal "screen-256color"

# Remap ctrl+b to ctrl+a
set -g prefix C-a
unbind C-b

# Slow down command delay
set -sg escape-time 1

# numbering from 1 instead of from 0
set-option -g base-index 1
setw -g pane-base-index 1

# Allow us to reload tmux config while using it
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# xclip support
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

# Hotkeys for windowsplit
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# vim navigation
unbind-key h
unbind-key j
unbind-key k
unbind-key l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse support
set -g mouse on

# +++ Plugins +++
# TPM
set -g @plugin 'tmux-plugins/tpm'
# Tmux-sensible - sensible config for tmux
set -g @plugin 'tmux-plugins/tmux-sensible'
# tmux - themepack
set -g @plugin 'jimeh/tmux-themepack'
# tmux-sidebar
set -g @plugin 'tmux-plugins/tmux-sidebar'
# tmux yank
set -g @plugin 'tmux-plugins/tmux-yank'

# +++ Theme +++
set -g @themepack 'powerline/double/orange'

# initiatlize the Plugin manager
run '~/.tmux/plugins/tpm/tpm'
